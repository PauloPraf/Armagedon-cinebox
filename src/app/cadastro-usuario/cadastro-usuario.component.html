<div class="container-md" id="container-form-login">
  <div class="row">
    <div class="col-lg-8 col-md-6 col-sm-0">
      <img src="assets/logo-grande.png" class="img-fluid" alt="Imagem responsiva" />
    </div>
    <div class="col-lg-4 col-md-6 col-sm-12">
      <div class="formulario-login">
        <form (ngSubmit)="salvarUser()">
          <div class="mb-3">
            <label for="nome-novo-user" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome-novo-user" [(ngModel)]="usuario.nome" name="nome" />
          </div>
          <div class="mb-3">
            <label for="email-novo-user" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email-novo-user"
              name="email"
              [(ngModel)]="usuario.email"
              aria-describedby="emailHelp"
            />
            <div id="emailHelp" class="form-text">*Não compartilharemos seu email com outras instituições</div>
          </div>
          <div class="mb-3">
            <label for="confirma-email" class="form-label">Confirme seu email</label>
            <input type="email" class="form-control" id="confirma-email" name="confirmaEmail" [(ngModel)]="confirmaEmail"/>
          </div>
          <div class="mb-3">
            <label for="senha-novo-user" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha-novo-user" name="senha" [(ngModel)]="usuario.senha" />
          </div>
          <div class="mb-3">
            <label for="confirma-senha" class="form-label">Confirme sua senha</label>
            <input type="password" class="form-control" id="confirma-senha" name="confirmaSenha" [(ngModel)]="comfirmaSenha"/>
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="receber-newsletter" />
            <label class="form-check-label" for="receber-newsletter">Desejo receber novidades do site via email</label>
          </div>
          <span class="w-100 d-flex justify-content-center">
            <button class="btn btn-primary btn-lg" type="submit" id="btn-cadastar">Cadastrar</button>
          </span>
        </form>
      </div>
    </div>
  </div>
</div>
